<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #eeeeee;/*灰色背景*/
        }
        /*div容器的大小*/
        .container{
            margin: 60px auto;
            width: 250px;
            height: 250px;
            position: relative;
        }
        .pic{
            width: 250px;/*图片大小*/
        }
        .container img{

            padding: 10px 10px 15px;
            background: white;
            border: 1px solid #eeeeee;
            box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.4);/*上 右 下 阴影 */

            -webkit-transition: all 0.5s ease-in;
            -moz-transition: all 0.5s ease-in;
            -o-transition: all 0.5s ease-in;
            transition: all 0.5s ease-in;

            position: absolute;
        }
        .pic1 {
            left: 0;
            top: 0;
            /*偏移角度*/
            transform: rotate(-5deg);
            -webkit-transform: rotate(-5deg);
            -moz-transform: rotate(-5deg);
            -o-transform: rotate(-5deg);
            /*堆叠效果*/
            z-index:1;

        }
        .container img:hover{
            box-shadow: 15px 15px 20px rgba(50, 50, 50, 0.4);/*更大的阴影*/
            /*角度还原*/
            transform: rotate(0deg) scale(1.20);
            -webkit-transform: rotate(0deg) scale(1.20);
            z-index:2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="pic pic1" src="http://img.blog.csdn.net/20161014213711021">
        <!--http://img.blog.csdn.net/20161014213711021-->
        </div>
</body>
</html>
